<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCardApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <div class="content">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="card" id="card-front">
                        <div class="card-header">
                            <img src="images/chip.png" />
                            <div id="card-type-img"></div>
                        </div>
                        <div class="card-number" id="cnumber">

                        </div>
                        <div class="card-details">
                            <div>
                                <label class="card-detail-text">
            Card Holder
        </label>
                                <div id="holderName"></div>
                            </div>
                            <div>
                                <label class="card-detail-text">
                                Expires
                            </label>
                                <div id="expiry">
                                    <span id="month"></span>
                                    <span>/</span>
                                    <span id="year"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-back" id="card-back">
                        <div class="black-bar">

                        </div>
                        <div class="cvv-bar">
                            <label class="cvv-back">
        CVV
    </label>
                            <input type="password" class="cvv-input-area" id="cvv-display">
                        </div>
                        <div class="card-type">
                            <img src="images/visa.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="credit-card-info">
                <form>
                    <div>
                        <label>
                    Card Number
                </label>
                        <input type="text" class="input-area" id="card-number-input" onkeyup="dispCardNumber(event)">
                    </div>
                    <div>
                        <label>
                    Card Name
                </label>
                        <input type="text" class="input-area" onkeyup="dispName(event)" onblur="caps(event)">
                    </div>
                    <div class="layer">
                        <div class="date">
                            <label>
                                Expiration Date
                            </label>
                            <div class="year-month">
                                <select id="month-picker" onchange="dispMonth(event)"></select>
                                <select id="year-picker" onchange="dispYear(event)"></select>
                            </div>
                        </div>
                        <div class="cvv" id="cvv">
                            <label>
                                CVV
                            </label>
                            <input type="text" class="input-area" id="cvv" onfocus="myFunction()" onblur="myblurFunction()" onkeyup="dispCvv(event)">
                        </div>
                    </div>
                    <button type=" submit ">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
