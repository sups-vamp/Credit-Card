<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCardApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <img src="images/chip.png" />
                    <img src="images/visa.png" />
                </div>
                <div class="card-number" id="cnumber">

                </div>
                <div class="card-details">
                    <div>
                        <label class="card-detail-text">
        Card Holder
    </label>
                        <div id="holderName"></div>
                    </div>
                    <div>
                        <label class="card-detail-text">
                            Expires
                        </label>
                        <div id="expiry"></div>
                    </div>
                </div>
            </div>
            <div class="credit-card-info">
                <form>
                    <div>
                        <label>
                    Card Number
                </label>
                        <input type="text">
                    </div>
                    <div>
                        <label>
                    Card Name
                </label>
                        <input type="text">
                    </div>
                    <div class="layer">
                        <div class="date">
                            <label>
                                Expiration Date
                            </label>
                            <div class="year-month">
                                <select id="month-picker"></select>
                                <select id="year-picker"></select>
                            </div>
                        </div>
                        <div class="cvv" id="cvv">
                            <label>
                                CVV
                            </label>
                            <input type="text">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
